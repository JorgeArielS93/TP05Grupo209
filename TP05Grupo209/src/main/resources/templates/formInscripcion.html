<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Alumno en Materia</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <header th:replace="fragments/header :: header"></header>
    <div class="row mt-4">
        <h2>Formulario de Inscripción</h2>
        <form th:action="@{/materia/inscribirAlumno}" method="post">
            <div class="form-floating mb-3">
                <select class="form-select" name="alumnoId" id="alumnoId" required>
                    <option value="" selected>Seleccione un Alumno</option>
                    <option th:each="alumno : ${alumnos}" th:value="${alumno.lu}" th:text="${alumno.nombre}"></option>
                </select>
                <label for="alumnoId">Alumno</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" name="materiaId" id="materiaId" required>
                    <option value="" selected>Seleccione una Materia</option>
                    <option th:each="materia : ${materias}" th:value="${materia.codigo}" th:text="${materia.nombre}"></option>
                </select>
                <label for="materiaId">Materia</label>
            </div>
            <div class="d-flex justify-content-between">
                <a class="btn btn-secondary" href="/principal/inicio">Regresar</a>
                <button type="submit" class="btn btn-primary">Inscribir</button>
            </div>
        </form>
    </div>
    <footer th:replace="fragments/footer :: footer"></footer>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
