<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/images/favicon.png" rel="shortcut icon" type="image/vnd.microsoft.icon">
<title>Inicio</title>
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}">
 <!-- Carga de la hoja de estilos personalizada -->
    <link rel="stylesheet" type="text/css" data-th-href="@{/css/styles.css}">
</head>
<body>
	 <div class="container">
	 <div class="row"><header data-th-replace="~{fragments/header::header}"></header> </div>
        <div class="row mt-4 bg-light">
            <main class="col-md-8  p-3">
                <h2>Bienvenidos a la Facultad</h2>
                <p>Descripción breve de la facultad...</p>
				<section class="noticias-recientes">
					<h3 class="text-primary text-center">Oferta Academica</h3>
					<div id="carousel" class="carousel carousel-dark slide"
						data-bs-ride="carousel">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img th:src="@{/images/c1.jpg}" class="d-block w-100" alt="Apu">
							</div>
							<div class="carousel-item">
								<img th:src="@{/images/c2.jpg}" class="d-block w-100" alt="Quimica">
							</div>
							<div class="carousel-item">
								<img th:src="@{/images/c3.jpg}" class="d-block w-100" alt="Informatica">
							</div>

							<div class="carousel-item">
								<img th:src="@{/images/c4.jpg}" class="d-block w-100" alt="Minitas">
							</div>

						</div>
					</div>
				</section>
			</main>
            <aside class="col-md-4  p-3">
                <h5>Enlaces útiles</h5>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="#">Biblioteca</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Calendario académico</a></li>
                </ul>
            </aside>
        </div>
        <div class="row"><footer data-th-replace="~{fragments/footer::footer}"></footer></div>
    </div>
    <script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
