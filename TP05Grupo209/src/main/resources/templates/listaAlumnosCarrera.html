<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alumnos de Carrera</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container">
    <header th:replace="fragments/header :: header"></header>
    <div class="row mt-4">
        <h2 th:text="'Alumnos de la Carrera: ' + ${carrera.nombre}"></h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">LU</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Tel√©fono</th>
                        <th scope="col">Fecha Nacimiento</th>
                        <th scope="col">Domicilio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alumno : ${alumnos}">
                        <td th:text="${alumno.lu}"></td>
                        <td th:text="${alumno.dni}"></td>
                        <td th:text="${alumno.apellido}"></td>
                        <td th:text="${alumno.nombre}"></td>
                        <td th:text="${alumno.email}"></td>
                        <td th:text="${alumno.telefono}"></td>
                        <td th:text="${alumno.fechaNac}"></td>
                        <td th:text="${alumno.domicilio}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between">
            <a class="btn btn-secondary" th:href="@{/carrera/listaCarreras}">Regresar</a>
        </div>
    </div>
    <footer th:replace="fragments/footer :: footer"></footer>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
